<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="./assests/css/base.css">
    <link rel="stylesheet" href="./assests/css/index.css">
    <title>Pomofocus</title>
    <link rel="icon" href="./assests/image/LOGO.ico" type="image/x-icon" />
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>

</head>
<body>
    <header id="header">
        <div class="header-wrap">
            <div class="header-container">
                <div class="header-logo">
                    <a href="/">
                        <img src="./assests/image/icon-white.png" alt="icon-white">
                        <span>Pomofocus</span>
                    </a>
                </div>
                <div class="header-icon">
                    <button class="header-icon-item">
                        <img class="header-icon-img" src="./assests/image/graph-white.png" alt="">
                        <div class="header-icon-item-text">Report</div> 
                    </button>
                    <button class="header-icon-item">
                        <img class="header-icon-img" src="./assests/image/config-white.png" alt="">
                        <div class="header-icon-item-text">Setting</div> 
                    </button>
                    <div class="header-icon-item">
                        <img class="header-icon-img" src="./assests/image/user-white.png" alt="">
                        <div class="header-icon-item-text">Login</div> 
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="app-container">
        <div class="time-wrap">
            <div class="time-container">
                <div class="pomo-status">
                    <button class="pomo-status-btn-active btn-pomo">Pomodoro</button>
                    <button class="pomo-status-btn btn-sb">Short Break</button>
                    <button class="pomo-status-btn btn-lb">Long Break</button>
                </div>
                <div class="timer">
                    <p id="minute">25</p>
                    <p>:</p>
                    <p id="second">00</p>
                </div>
                <div class="btn-wrap">
                    <button class="btn">START</button>
                </div>
            </div>
        </div>
        <div class="task-wrap">
            <div class="task-container">
                <div class="task-bar">
                    <span>Tasks</span>
                    <div class="icon-wrap">
                        <img class="icon" src="./assests/image/threedots-white.png" alt="threedots-white">
                    </div>
                </div>
                <div class="task-list">
                    <div class="task">
                        <div class="task-info">
                            <div class="task-status-active"></div>
                            <div class="task-name-disabled">aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</div>
                        </div>
                        <div class="task-icon-wrap">
                            <img class="task-icon" src="./assests/image/vertical-ellipsis.png" alt="">
                        </div>
                    </div>
                    <div class="add-task">
                        <img class="add-task-icon" src="./assests/image/plus-circle-white.png" alt="">
                        <span class="add-task-text">Add Task</span>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <footer id="footer">

    </footer>

    <script type="text/javascript" src="./assests/js/test.js"></script>
    <script type="text/javascript" src="./assests/js/index.js"></script>
</body>
</html>
